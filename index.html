<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>

    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.min.js" integrity="sha512-hIlMpy2enepx9maXZF1gn0hsvPLerXoLHdb095CmRY5HG3bZfN7XPBZ14g+TUDH1aGgfLyPHmY9/zuU53smuMw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  

</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <h1 id="mytext"></h1>
            </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 m-3" data-aos="zoom-out-down">
                    <img src="https://img.freepik.com/free-photo/wide-angle-shot-single-tree-growing-clouded-sky-during-sunset-surrounded-by-grass_181624-22807.jpg" class="img-fluid">
                </div>

                <div class="row justify-content-center">
                    <div class="col-md-6 m-3" data-aos="zoom-out-down">
                        <img src="https://media.istockphoto.com/id/517188688/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=A63koPKaCyIwQWOTFBRWXj_PwCrR4cEoOw2S9Q7yVl8=
                        " class="img-fluid">
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-md-6 m-3" data-aos="zoom-out-down">
                            <img src="https://w0.peakpx.com/wallpaper/265/481/HD-wallpaper-nature.jpg" class="img-fluid">
                        </div>

                        <div class="row justify-content-center">
                            <div class="col-md-6 m-3" data-aos="zoom-out-down">
                                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyIpAt8211_DCp5rMAVhu-RQIe9gTu_r9piw&usqp=CAU" class="img-fluid">
                            </div>

                            <div class="row justify-content-center">
                                <div class="col-md-6 m-3" data-aos="zoom-out-down">
                                    <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg
                                    " class="img-fluid">
                                </div>
        </div>
    </div>

</body>
</html>
<script src="./script.js"></script>
